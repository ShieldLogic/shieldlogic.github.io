<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShieldLogic | Command Center</title>
    <style>
        :root { --accent: #00ff41; --bg: #050505; --card: #0d0d0d; --border: #1a1a1a; --text-dim: #888; }
        body { background-color: var(--bg); color: #fff; font-family: 'IBM Plex Mono', monospace; margin: 0; display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 100vh; overflow: hidden; }
        
        .header { text-align: center; margin-bottom: 40px; }
        h1 { font-size: 1.5rem; letter-spacing: 5px; color: var(--accent); margin: 0; }
        
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(320px, 1fr)); gap: 25px; width: 100%; max-width: 900px; padding: 20px; z-index: 2; }
        .node-card { background: var(--card); border: 1px solid var(--border); padding: 30px; border-radius: 4px; transition: 0.3s; }
        .node-card:hover { border-color: var(--accent); transform: translateY(-5px); }
        
        .dot { height: 8px; width: 8px; background: #444; border-radius: 50%; display: inline-block; margin-right: 8px; }
        .dot.active { background: var(--accent); box-shadow: 0 0 10px var(--accent); }
        
        .btn { display: block; text-align: center; padding: 12px; border: 1px solid var(--accent); color: var(--accent); text-decoration: none; font-size: 0.75rem; font-weight: bold; margin-top: 20px; }
        .btn:hover { background: var(--accent); color: #000; }

        /* TICKER STYLES */
        .ticker-wrap {
            position: fixed; bottom: 0; width: 100%; overflow: hidden;
            background: rgba(0, 255, 65, 0.05); border-top: 1px solid var(--border);
            padding: 10px 0; z-index: 10;
        }
        .ticker { display: inline-block; white-space: nowrap; padding-right: 100%; animation: ticker 60s linear infinite; }
        .ticker-item { display: inline-block; padding: 0 50px; color: var(--accent); font-size: 0.8rem; }
        .ticker-item span { color: #fff; margin-right: 10px; }

        @keyframes ticker {
            0% { transform: translate3d(0, 0, 0); }
            100% { transform: translate3d(-100%, 0, 0); }
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>SHIELDLOGIC_GATEWAY</h1>
        <div style="color:var(--text-dim); font-size:0.7rem; margin-top:10px;">OPERATIONAL_INTELLIGENCE_NETWORK</div>
    </div>

    <div class="grid">
        <div class="node-card">
            <h2><span id="s-dot" class="dot"></span>Sentinel</h2>
            <p style="color:var(--text-dim); font-size:0.8rem;">Cybersecurity Intelligence Node.</p>
            <a href="https://sentinel.kennethlaroche.tech" class="btn">ACCESS_SENTINEL</a>
        </div>
        <div class="node-card">
            <h2><span id="p-dot" class="dot"></span>Neural Pulse</h2>
            <p style="color:var(--text-dim); font-size:0.8rem;">Frontier AI Intelligence Node.</p>
            <a href="https://pulse.kennethlaroche.tech" class="btn">ACCESS_PULSE</a>
        </div>
    </div>

    <div class="ticker-wrap">
        <div class="ticker" id="ticker-content">
            [ INITIALIZING_DATA_STREAM... ]
        </div>
    </div>

    <script>
        async function loadTicker() {
            const ticker = document.getElementById('ticker-content');
            let headlines = [];

            try {
                // Fetch from both repos
                const [sRes, pRes] = await Promise.all([
                    fetch('https://raw.githubusercontent.com/shieldlogic/sentinel-protocol/main/data.json'),
                    fetch('https://raw.githubusercontent.com/shieldlogic/neural-pulse/main/data.json')
                ]);

                const sData = await sRes.json();
                const pData = await pRes.json();

                // Activate Status Dots
                if(sData) document.getElementById('s-dot').classList.add('active');
                if(pData) document.getElementById('p-dot').classList.add('active');

                // Combine headlines
                sData.news.forEach(n => headlines.push(`[SENTINEL] ${n.title}`));
                pData.news.forEach(n => headlines.push(`[PULSE] ${n.title}`));

                ticker.innerHTML = headlines.map(h => `<div class="ticker-item">${h}</div>`).join('');
            } catch (e) {
                ticker.innerHTML = '<div class="ticker-item" style="color:red;">[ ERROR: CONNECTION_TIMEOUT_IN_INTEL_STREAM ]</div>';
            }
        }
        loadTicker();
    </script>
</body>
</html>
