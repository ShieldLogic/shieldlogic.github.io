<html lang="en">
<head>

        <div class="line" style="animation-delay: 1.1s;">> REDIRECTING_TO_PRIMARY_NODE...</div>
    </div>

    <script>
        // After 2 seconds, redirect to your Sentinel subdomain
        setTimeout(() => {
            window.location.href = "https://sentinel.kennethlaroche.tech";
        }, 2200);
    </script>
